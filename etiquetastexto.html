<!DOCTYPE html> <!-- Declaracion del tipo de documento HTML5-->
<html lang-"es"><!--Etiqueta raiz del documento,idioma español-->
    <head>
        <meta charset ="UTF-8" <!--Codificacion de caracteres-->
        <meta name="viewport" content="width=device-width, intail-scale=1.0"> <!--Adaptabilidad a dispositivos-->
        <title>Ejemplo de etiquetas  de texto en HTML</title> <!--Titulo de la pestaña del navegador-->
    </head>
    <body>
        <!--Encabezado principal-->    
    <h1>Ejemplo de etiquetas de texto en HTML</h1> <!--Titulo principal de la pagina-->

    <!--Encabezado secundaarios-->
    <h2>Encabezado de nivel 2</h2> <!--subtitulo o seccion-->
    <h3>Encabezado de nivel 3</h3> <!--subtitulo de menor jerarquia--> 

    <!--parrafo de texto-->
    <p> <!--Etiqueta para parrafos-->
    Este es un <strong>parrafo</strong>de ejomplo.
    puedes usar <em>negrita </em> y <i>cursiva</i> para resaltar texto.
    </p>

    <!--Texto en negrita-->
    <b>Texto en negrita con &lt;b&gt;</b><br><!--Negrita visual,sin enfasis semantico-->
    <strong>Texto en negrita con &lt;</strong><br> <!--Negrita con enfasis semantico--> 

    <!--Texto en cursiva-->
